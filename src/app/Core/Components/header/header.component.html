<div class="headerWrapper">
  <div class="header">
    <img src="/assets/images/core/header/logo.png" alt=""  (click)="navigateTo('/')">
    <div class="menuItems">
      <div 
        *ngFor="let page of pages "
        class="menuItem" 
        (click)="navigateTo(page.name)"
      >
        {{page.title}}
      </div>
    </div>
    <a class="primaryActions"  href="https://www.youtube.com/watch?v=qz9VxIP_2Pk">
      Watch Live
    </a>
    <div class="dropdown">
      <div class="action">
        
      </div>
    </div>
  </div>
</div>
