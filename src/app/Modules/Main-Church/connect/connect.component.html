<div class="connectWrapper">
  <section class="connectSection">
    <div class="connectHeader">
      <div class="leftContainer">
        <div class="alignContainer">
          <img src="../../../../assets/images/modules/main-church/home/star-icon.svg" alt="Your Image" class="image">
          <h1>Connect <br> With Us</h1>
          <div class="separator"></div>
          <h2>Find Your Place at Generation <br> Church</h2>
        </div>
        
      </div>
      <div class="rightContainer">
        <div class="imageContent">
          <div class="imgDiv">
            <img src="https://mlvggls1rius.i.optimole.com/w:800/h:534/q:90/f:best/https://generation.church/wp-content/uploads/2022/11/Mesa-June-5-2022-120.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="midWrapper">
    <div class="midConnectContainer">
      <div class="leftContent">
        <img src="https://mlvggls1rius.i.optimole.com/w:800/h:800/q:90/ig:avif/f:best/https://generation.church/wp-content/uploads/2022/02/light.svg" alt="">
      </div>
      <div class="rightContent">
        <div class="dividerTop" [style.transform]="getTranslationLeft()" ></div>
        <div class="welcomePhrase">
          <p>Welcome. We’re glad you’re here.</p>
          <p>There’s a place designed just for you at Generation Church.</p>
        </div>
        <div class="dividerBottom" [style.transform]="getTranslationRight()" ></div>
      </div>
    </div>

  </section>
  <section class="programs">
    <div class="mainContainer">
      <div class="contentsWrapper">
        <div class="content" *ngFor="let content of contents; ">
          <div class="dividerTop"></div>
          <h6>{{content.heading}}</h6>
          <p>{{content.description}}</p>
          <p><a href="">Learn More</a></p>
        </div>
       
      </div>
    </div>
    <div class="imageContainer">
      <div class="imgWrapper">
        <img src="https://mlvggls1rius.i.optimole.com/w:768/h:512/q:90/f:best/https://generation.church/wp-content/uploads/2023/06/visit-mesa-church-worship-3.jpg" alt="">
      </div>
      <div class="imgEmpty">
        <!-- Empty -->
      </div>
      <div class="imgWrapper">
        <img src="https://mlvggls1rius.i.optimole.com/w:720/h:1080/q:90/f:best/https://generation.church/wp-content/uploads/2022/02/CWU2.jpg" alt="">
      </div>
      <div class="imgWrapper">
        <img src="https://mlvggls1rius.i.optimole.com/w:720/h:1080/q:90/f:best/https://generation.church/wp-content/uploads/2023/07/visit-south-mountain-church-lobby-2.jpg" alt="">
      </div>
    </div>
    <div class="mainContainer">
      <div class="contentsWrapper">
        <div class="content" *ngFor="let content of contents; ">
          <div class="dividerTop"></div>
          <h6>{{content.heading}}</h6>
          <p>{{content.description}}</p>
          <p><a href="">Learn More</a></p>
        </div>
       
      </div>
    </div>
  </section>
</div>
